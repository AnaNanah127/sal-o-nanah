<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale conosco</title>
    <link rel="stylesheet" href="contatos.css">
    <link rel="stylesheet" href="produtos.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="logo.png" alt="logo da barbearia"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <form action="">
        <h1>Fale Conosco</h1>
        <fieldset>
            <p>Nome: <input type="text"></p>
            <p>sobrenome: <input type="email"></p>
            <p>E-mail: <input type="text"></p>
            <p>Telefone: <input type="number"></p>
            <p>Endereço: <input type="text"></p>
            <p>Deixe sua mensagem: <textarea rows="3" cols="50"></textarea></p>
        </fieldset>
        
        <fieldset>
            <legend> Como prefere o nosso contato?</legend>
            <input type="radio" name="contato"> Email
            <input type="radio" name="contato"> Telefone
            <input type="radio" name="contato"> WhatsApp
        </fieldset>
        <fieldset>
            <legend> Qual horário prefere ser atendido?</legend>
            <select name="" id="">
                <option value="manhã">Manhã</option>
                <option value="tarde">Tarde</option>
                <option value="noite">Noite</option>
            </select>
            <p> <input type="checkbox">Gostaria de receber novas novidades por email? </p>
        </fieldset>
        <button> <a href=""> Enviar formulário </a></button>
        <button> <a href=""> Home </a></button>
        <button> <a href=""> Produtos </a></button>
    </form>
</body>
</html>
